<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&display=swap&effect=shadow-multiple|neon|fire-animation|3d-float|outline" />
    <link rel="stylesheet" href="style.css" />
    <title>Font Effects</title>
  </head>
  <body>
    <div class="container">
      <p>Using the <a href="https://developers.google.com/fonts/docs/getting_started#enabling_font_effects_beta">Google Fonts API</a> to create outline.</p>
      <h2 class="font-effect-shadow-multiple">Google</h2>
      <h2 class="font-effect-neon">Google</h2>
      <h2 class="font-effect-fire-animation">Google</h2>
      <h2 class="font-effect-3d-float">Google</h2>
      <h2 class="font-effect-outline">Google</h2>
      <h3 class="font-effect-shadow-multiple">Font of choice is Lobster</h3>
    </div>
  </body>
</html>
