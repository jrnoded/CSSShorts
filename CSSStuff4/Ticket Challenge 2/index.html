<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Ticket Challenge Codepen.io</title>
  </head>
  <body>
    <div class="container">
      <div class="ticket basic">       
        <p>Boarding Pass</p>
         <h1>Fast and Loose Airways, LLC.</h1>
      </div>

      <div class="ticket airline">
        <div class="fields">
          <div class="left">
            <p>Passenger:</p>
            <p>Origin:</p>
            <p>Destination:</p>
            <p>Flight:</p>
            <p>Gate:</p>
            <p>Boards:</p>
            <p>Arrives:</p>
            <p>Seat:</p>
            <p>Group:</p>
          </div>
          <div class="right">
            <p>Jack Burton Esq.</p>
            <p>BWI</p>
            <p>SAN</p>
            <p>2005</p>
            <p>B3</p>
            <p>10:25 a.m.</p>
            <p>1:05 p.m.</p>
            <p>11E</p>
            <p>3</p>
          </div>
        </div>
        <div class="disclaim">
          <p>Airline reserves the right to say yo ho ho anytime during the flight without financial restitution.</p>
        </div>
      </div>
    </div>
  </body>
</html>
