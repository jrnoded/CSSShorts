<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Codpen.io Ticket Challenge</title>
  </head>
  <body>
    <div class="container">
      <div class="ticket basic">
        <h1>Fast and Loose Airways, LLC.</h1>
        <p>Where you always travel fastand your luggage loose.</p>
      </div>
      <div class="ticket airline">
        <div class="fields">
          <div class="left">
            <p>Origin:</p>
            <p>Destination:</p>
            <p>Flight:</p>
            <p>Gate:</p>
            <p>Boards:</p>
            <p>Arrives:</p>
            <p>Seat:</p>
            <p>Group:</p>
          </div>
          <div class="right">
            <p>BWI</p>
            <p>SAN</p>
            <p>2005</p>
            <p>B3</p>
            <p>10:25 a.m.</p>
            <p>1:05 p.m.</p>
            <p>11E</p>
            <p>3</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
